version: '3.8'
services:
  web:
    build: .
    ports:
      - '8080:80'
    restart: unless-stopped

  dev:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - '5173:5173'
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    environment:
      - CHOKIDAR_USEPOLLING=true
